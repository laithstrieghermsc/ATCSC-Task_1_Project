  <div class="card pizzaitem">
    <img class="card-img-top" src="/src/$v-item_id.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">$v-item_name</h5>
      <p class="card-text">$v-item_description</p>
    </div>
    <div class="card-footer">
      <div data-mdb-input-init class="form-outline">
    <input type="number" id="typeNumber-$v-item_id" class="form-control w-25 itemcount" name = "$v-item_id" value="0" min="0"/>
    <label class="form-label pricevalue" for="typeNumber-$v-item_id">$$v-item_price</label>
</div>
    </div>
  </div>
